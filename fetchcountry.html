<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./fetchcountry.css"></script>
  <!-- CSS only -->

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</head>
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      Get country details
    
   </a>
  </div>
</nav>
    
    
  </div>


<body >

    
    <div class="row">
   
      <div class="col-lg-4" >
      </div>
    
                
            <div class="col-lg-4">
           
              
              <input type="text" id="cntry_name" placeholder="enter country name" class="mt-5 border border-rounded form-control" ><br>
              <button type="submit" class="btn btn-success mt-4  form-control " onclick="getdata()"> get country details</button>
              <div id="result" class="mt-2"></div>
       </div>
            
    
  
      
            
    </div>
        
     
      <div class="col-lg-4">
      </div>
  
  
    </div>




</body>
<script>

  function getdata() {
    let country_name = cntry_name.value;
    fetch(`https://restcountries.com/v2/name/${country_name}?fullText=true`).then(res => res.json()).then(data => displayvalue(data))
  


  }
  function displayvalue(country_data) {
    let country_name = country_data[0].name
    let population = country_data[0].population
    let capital = country_data[0].capital
    let currency = country_data[0].currencies[0].name
    let currency_symbol = country_data[0].currencies[0].symbol
    let flag = country_data[0].flag
    let html_data = `<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="${flag}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">${country_name}</h5>

    <ul class="list-group list-group-flush">
    <li class="list-group-item">population:${population}</li>
    <li class="list-group-item">capital:${capital}</li>
    <li class="list-group-item">currency:${currency}</li>
    <li class="list-group-item">currency symbol:${currency_symbol}</li>
  </ul>
      
    </div>
    </div>  `
    document.querySelector("#result").innerHTML=html_data
  }
</script>

</html>
